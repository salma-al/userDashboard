@if(user){
<div class="card mb-3">
  <div class="card-header">
    <h5 class="card-title mb-0 text-center">Profile Details</h5>
  </div>
  <div class="card-body text-center w-100 h-100">
    <img
      src="{{ user.avatar }}"
      alt="Marie Salter"
      class="img-fluid rounded-circle mb-2"
      width="128"
      height="128"
    />
    <div class="text-muted mb-2">ID: {{ user.id }}</div>
    <h4 class="card-title mb-0">{{ user.first_name }} {{ user.last_name }}</h4>

    <div class="mt-3">
      <a class="btn btn-primary btn-sm" href="mailto:{{ user.email }}">{{
        user.email
      }}</a>
    </div>
  </div>
</div>
}@else {
<div class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
}
