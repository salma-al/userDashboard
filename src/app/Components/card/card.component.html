<div class="card" style="width: 10rem">
  <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name" />
  <div class="card-body">
    <h5 class="card-title">{{user.id}}</h5>
    <p class="card-text">
     {{user.first_name}}
    </p>
    <a [routerLink]="'/user/' + user.id" class="btn btn-primary cursor-pointer">View more</a>
  </div>
</div>
